<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h2>Blog</h2>
    </header> 
    <button class="add_button">Add A New Post</button>
    <div class="main_container">
    <div class="container" class="hidden">
      <form id="add_post">
        <h1>Add A New Post</h1>
        <div>
          <label for="title1">Title</label>
          <input type="text" placeholder="title" required id="title1" />
        </div>
        <div>
          <label for="body1">Body</label>
          <input type="text" placeholder="Body" required id="body1" />
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>

    <div class="container" class="hidden">
      <form id="edit_post">
        <h1>Edit Post</h1>
        <div>
          <label for="title2">Title</label>
          <input type="text" placeholder="title" required id="title2" />
        </div>
        <div>
          <label for="body2">Body</label>
          <input type="text" placeholder="Body" required id="body2" />
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
</div>
    <div class="post_container"></div>
    <footer>&copy, All  right are reserved by shekhar</footer>
  </body>
</html>
