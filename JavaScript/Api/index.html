<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Calling</title>
    <style>
        body{
            font-size: 35px;
            font-weight: 700;
            color: rgb(149, 149, 241);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            height: 100dvh;
            background-image: linear-gradient(145deg,rgb(192, 237, 255)  ,rgb(224, 127, 127));
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <script>
    
        let text=document.getElementById("Stat");
    let partner = new Promise((resolve, reject) => {
        setTimeout(() => {
          let text=document.getElementById("Stat");
            text.innerHTML="Are you Single?";
          setTimeout(() => {
            text.innerHTML="Will you accept my proposal? "+ "You have 5 seconds to think";

            setTimeout(() => {
              let reply = prompt("What is your decision YES/NO: ");
              if (reply.toLowerCase() === "no") {
                reject(new Error('Sorry I am Blind I cannot see anything'));
              } else {
                resolve(reply);
              }
            }, 5000);
          }, 2000); 
        }, 1000);
      });
      
      partner.then((result) => {
        console.log("Her answer is: " + result);    
        let accept=document.getElementById("Stat")
        accept.innerHTML="Hurry I Got Accepted!!!"
    }).catch(err => {
        let text=document.getElementById("Stat");
        text.innerHTML='Sorry I am Blind I cannot see anything hello';
      });
      
      </script>
</head>
<body>
    <p id="Stat"></p>
</body>
</html>
